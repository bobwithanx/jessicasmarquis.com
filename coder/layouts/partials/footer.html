<footer class="footer">
  <section class="container">
    {{ with .Site.Params.social }}
    <div class="social-icons">
      <ul>
      {{ range sort .}}
      <li><a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a></li>
      {{ end }}
    </ul>
    </div>
    {{ end }}
  </section>
</footer>
